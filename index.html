<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="aside">
        <img src="./images/jeremy-bishop-8xznAGy4HcY-unsplash.jpg" alt="Coding image">
        <h2>Photo by <a href="https://unsplash.com/es/@jeremybishop">Jeremy Bishop</a> on <a href="https://unsplash.com">Unsplash</a></h2>
    </div>
    <div class="main">
        <div class="header">
            <p>This is not real online service! You know you need something <br/> like this in your life to help you realize your deepest dreams. <br/>Sign up now to get started.</p>
            <p>You know you want to.</p>
        </div>
            <form>
                <h2>Let's do this!</h2>
            <fieldset>

                <div class="name">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" required >
                        <span></span>
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" required>
                        <span></span>
                    </div>
                </div>

                <div class="contact">
                    <div>
                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" required>
                        <span></span>
                    </div>
                </div>

                <div class="password">
                    <div>
                        <label for="repass">Confirm password</label>
                        <input type="password" id="pass" required>
                        <span></span>
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input type="password" id="pass" required>
                        <span></span>
                    </div>
                </div>

            </fieldset>
            </form>
        <button type="submit" id="btnAccount">Create Account</button>
        <div class="login">Already have an account? <a href="https://www.google.com/">Log In</a></div>
    </div>
</body>
</html>
